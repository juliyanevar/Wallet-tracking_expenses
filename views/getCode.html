<div class="container mt-5">
    <h2 class="text-center">Registration</h2>
    <div class="col-md-8 mx-auto">
        <div class="form-group">
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                       placeholder="Enter email" name="googleId" required>
                <small id="message"></small>
            </div>
            <input class="btn btn-dark" type="button" onclick="getCode()" value="Get code">
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" aria-describedby="emailHelp"
                       placeholder="Enter username" name="username" required>
                <small id="messageUsername"></small>
            </div>
            <div class="form-group">
                <label for="InputCode">Code</label>
                <input type="text" class="form-control" id="InputCode" aria-describedby="emailHelp"
                       placeholder="Enter code" name="code" required>
                <small id="messageCode"></small>
            </div>
            <input class="btn btn-dark" type="button" onclick="register()" value="Check code"/>
            <input class="btn btn-dark" type="button" onclick="cancel()" value="Cancel">
        </div>
    </div>
</div>
